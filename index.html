<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show One Image</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
    }
    img {
      width: 300px;  /* You can change size here */
      border-radius: 10px;
      border: 2px solid #555;
    }
  </style>
</head>
<body>
  <h2>CRINGKLES</h2>

  <!-- Show one image -->
